<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whop Mobile Streaks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --glow-purple: rgba(168, 85, 247, 0.5);
        --glow-sky: rgba(56, 189, 248, 0.6);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #02000A;
      }
      /* Old animations kept for reference, new ones are more targeted */
      @keyframes pulse-scale {
        0%, 100% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(1.1); opacity: 1; }
      }
      .animate-pulse-scale {
        animation: pulse-scale 2s infinite ease-in-out;
      }
      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }
      @keyframes plus-one-float {
        0% { transform: translateY(0) scale(0.5); opacity: 1; }
        100% { transform: translateY(-80px) scale(1.5); opacity: 0; }
      }
      @keyframes pop-in {
        0% { transform: scale(0.8); opacity: 0; }
        70% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: pop-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      @keyframes slide-up-fade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up-fade {
        animation: slide-up-fade 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      @keyframes particle-fly-out {
        0% { transform: translate(-50%, -50%) rotate(var(--angle)) translateY(0) scale(1); opacity: 1; }
        100% { transform: translate(-50%, -50%) rotate(var(--angle)) translateY(var(--radius)) scale(0); opacity: 0; }
      }
      @keyframes shooting-star {
        from { transform: translateX(-50%) rotate(-30deg); }
        to { transform: translateX(250%) rotate(-30deg); }
      }
      @keyframes progress-sheen {
        0% { transform: translateX(-100%) skewX(-15deg); }
        100% { transform: translateX(250%) skewX(-15deg); }
      }
      @keyframes scale-up-fade-out {
        from { transform: scale(1); opacity: 1; }
        to { transform: scale(1.1); opacity: 0; }
      }
      .animate-scale-up-fade-out { animation: scale-up-fade-out 0.4s ease-out forwards; }
      @keyframes scale-up-fade-in {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-scale-up-fade-in { animation: scale-up-fade-in 0.4s ease-out forwards; }
      
      /* Redesigned animations */
      @keyframes podium-glow-gold {
        0%, 100% { box-shadow: 0 0 20px 0px rgba(251, 191, 36, 0.6); }
        50% { box-shadow: 0 0 35px 5px rgba(251, 191, 36, 0.9); }
      }
      @keyframes podium-glow-silver {
        0%, 100% { box-shadow: 0 0 20px 0px rgba(203, 213, 225, 0.6); }
        50% { box-shadow: 0 0 35px 5px rgba(203, 213, 225, 0.9); }
      }
      @keyframes podium-glow-bronze {
        0%, 100% { box-shadow: 0 0 20px 0px rgba(205, 127, 50, 0.6); }
        50% { box-shadow: 0 0 35px 5px rgba(205, 127, 50, 0.9); }
      }
      .animate-podium-glow-gold { animation: podium-glow-gold 3s infinite ease-in-out; }
      .animate-podium-glow-silver { animation: podium-glow-silver 3s infinite ease-in-out; }
      .animate-podium-glow-bronze { animation: podium-glow-bronze 3s infinite ease-in-out; }

      @keyframes rise-up {
        from { opacity: 0; transform: translateY(30px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-rise-up { animation: rise-up 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }

      @keyframes button-shine {
        from { transform: translateX(-100%) skewX(-20deg); }
        to { transform: translateX(200%) skewX(-20deg); }
      }
      .button-shine-effect {
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
        animation: button-shine 1s ease-in-out;
        pointer-events: none;
      }

      @keyframes subtle-pulse {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(1.2); }
      }

    </style>
